        .thinking-indicator {

        <!-- ä¸»å†…å®¹åŒº -->
        <div class="main-content">

                <p>ä»å·¦ä¾§åˆ—è¡¨ä¸­é€‰æ‹©æˆ–åˆ›å»ºä¸€ä¸ªæ–°çš„èŠå¤©æœºå™¨äºº</p>

    <div class="modal" id="createModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>åˆ›å»ºæ–°èŠå¤©æœºå™¨äºº</h3>
            </div>
            <form id="createForm">
                <div class="form-group">
                    <label>åç§° *</label>
                    <input type="text" id="chatbotName" required placeholder="ä¾‹å¦‚ï¼šæŠ€æœ¯åŠ©æ‰‹">
                </div>
                <div class="form-group">
                    <label>æ€§æ ¼è®¾å®š *</label>
                    <textarea id="chatbotPersonality" required placeholder="ä¾‹å¦‚ï¼šä½ æ˜¯ä¸€ä¸ªä¸“ä¸šã€ä¸¥è°¨ã€ä¹äºåŠ©äººçš„æŠ€æœ¯é¡¾é—®ã€‚è¯´è¯ç®€æ´æ˜äº†ï¼Œå–œæ¬¢ç”¨ä»£ç ç¤ºä¾‹è¯´æ˜é—®é¢˜ã€‚"></textarea>
                </div>
                <div class="form-group">
                    <label>èƒŒæ™¯è®¾å®š *</label>
                    <textarea id="chatbotBackground" required placeholder="ä¾‹å¦‚ï¼šä½ æ˜¯ä¸€ä½æ‹¥æœ‰10å¹´ç»éªŒçš„Goè¯­è¨€å¼€å‘å·¥ç¨‹å¸ˆï¼Œç²¾é€šåˆ†å¸ƒå¼ç³»ç»Ÿã€å¾®æœåŠ¡æ¶æ„å’Œäº‘åŸç”ŸæŠ€æœ¯ã€‚"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeCreateModal()">å–æ¶ˆ</button>

    <script>
        const API_BASE = 'http://localhost:8080/api/v1';
        let currentChatbotId = null;

        // é¡µé¢åŠ è½½æ—¶è·å–èŠå¤©æœºå™¨äººåˆ—è¡¨
        window.onload = () => {
            loadChatbots();
        };

        // åŠ è½½èŠå¤©æœºå™¨äººåˆ—è¡¨
        async function loadChatbots() {
            try {
                const response = await fetch(`${API_BASE}/chatbots`);
                const chatbots = await response.json();
                renderChatbotList(chatbots);
            } catch (error) {
                console.error('åŠ è½½èŠå¤©æœºå™¨äººåˆ—è¡¨å¤±è´¥:', error);
            }
        }

        // æ¸²æŸ“èŠå¤©æœºå™¨äººåˆ—è¡¨
        function renderChatbotList(chatbots) {
            const list = document.getElementById('chatbotList');
            if (chatbots.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <p>æš‚æ— èŠå¤©æœºå™¨äºº</p>
                        <p style="font-size: 12px; margin-top: 10px;">ç‚¹å‡»ä¸Šæ–¹æŒ‰é’®åˆ›å»º</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = chatbots.map(chatbot => `
                <div class="chatbot-item ${chatbot.id === currentChatbotId ? 'active' : ''}" 
                     onclick="selectChatbot('${chatbot.id}', '${chatbot.name}')">
                    <div class="chatbot-name">${escapeHtml(chatbot.name)}</div>
                    <div class="chatbot-desc">${escapeHtml(chatbot.personality.substring(0, 50))}...</div>
                </div>
            `).join('');
        }

        // é€‰æ‹©èŠå¤©æœºå™¨äºº
        async function selectChatbot(id, name) {
            currentChatbotId = id;
            document.getElementById('chatHeader').innerHTML = `
                <h3>${escapeHtml(name)}</h3>
                <p>å¼€å§‹ä¸ ${escapeHtml(name)} å¯¹è¯</p>
            `;
            document.getElementById('chatInput').style.display = 'block';
            document.getElementById('chatMessages').innerHTML = '';
            
            // åŠ è½½å¯¹è¯å†å²
            try {
                const response = await fetch(`${API_BASE}/chatbots/${id}/history?limit=20`);
                const history = await response.json();
                if (history.length > 0) {
                    history.forEach(conv => {
                        addMessage(conv.user_message, 'user');
                        addMessage(conv.bot_message, 'bot');
                    });
                }
            } catch (error) {
                console.error('åŠ è½½å¯¹è¯å†å²å¤±è´¥:', error);
            }

            // æ›´æ–°åˆ—è¡¨é«˜äº®
            loadChatbots();
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            if (!currentChatbotId) {
                alert('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªèŠå¤©æœºå™¨äºº');
                return;
            }

            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            addMessage(message, 'user');
            input.value = '';

            // ç¦ç”¨å‘é€æŒ‰é’®
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.innerHTML = '<span class="loading"></span>';

            // æ˜¾ç¤º"æ€è€ƒä¸­..."æç¤º
            const thinkingMessageId = addThinkingMessage();

            try {
                const response = await fetch(`${API_BASE}/chatbots/${currentChatbotId}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                
                // ç§»é™¤"æ€è€ƒä¸­..."æç¤º
                removeMessage(thinkingMessageId);
                
                if (response.ok) {
                    addMessage(data.message, 'bot');
                } else {
                    addMessage('æŠ±æ­‰ï¼Œå‘ç”Ÿäº†é”™è¯¯ï¼š' + (data.message || data.error), 'bot');
                }
            } catch (error) {
                // ç§»é™¤"æ€è€ƒä¸­..."æç¤º
                removeMessage(thinkingMessageId);
                addMessage('æŠ±æ­‰ï¼Œç½‘ç»œé”™è¯¯ï¼š' + error.message, 'bot');
            } finally {
                sendButton.disabled = false;
                sendButton.innerHTML = 'å‘é€';
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
        function addMessage(content, type) {
            const messages = document.getElementById('chatMessages');
            if (messages.querySelector('.empty-state')) {
                messages.innerHTML = '';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            const messageId = 'msg-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            messageDiv.id = messageId;
            messageDiv.innerHTML = `
                <div class="message-content">${escapeHtml(content).replace(/\n/g, '<br>')}</div>
            `;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
            return messageId;
        }

        // æ·»åŠ "æ€è€ƒä¸­..."æç¤ºæ¶ˆæ¯
        function addThinkingMessage() {
            const messages = document.getElementById('chatMessages');
            if (messages.querySelector('.empty-state')) {
                messages.innerHTML = '';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            const messageId = 'thinking-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            messageDiv.id = messageId;
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="thinking-indicator">
                        <span>æ€è€ƒä¸­</span>
                        <div class="thinking-dots">
                            <div class="thinking-dot"></div>
                            <div class="thinking-dot"></div>
                            <div class="thinking-dot"></div>
                        </div>
                    </div>
                </div>
            `;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
            return messageId;
        }

        // ç§»é™¤æŒ‡å®šæ¶ˆæ¯
        function removeMessage(messageId) {
            const messageElement = document.getElementById(messageId);
            if (messageElement) {
                messageElement.remove();
            }
        }

        // æ‰“å¼€åˆ›å»ºæ¨¡æ€æ¡†
        function openCreateModal() {
            document.getElementById('createModal').classList.add('active');
        }

        // å…³é—­åˆ›å»ºæ¨¡æ€æ¡†
        function closeCreateModal() {
            document.getElementById('createModal').classList.remove('active');
            document.getElementById('createForm').reset();
        }

        // å¤„ç†åˆ›å»ºè¡¨å•æäº¤
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('chatbotName').value;
            const personality = document.getElementById('chatbotPersonality').value;
            const background = document.getElementById('chatbotBackground').value;

            try {
                const response = await fetch(`${API_BASE}/chatbots`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, personality, background })
                });

                if (response.ok) {
                    const chatbot = await response.json();
                    closeCreateModal();
                    loadChatbots();
                    selectChatbot(chatbot.id, chatbot.name);
                } else {
                    const error = await response.json();
                    alert('åˆ›å»ºå¤±è´¥ï¼š' + (error.message || error.error));
                }
            } catch (error) {
                alert('åˆ›å»ºå¤±è´¥ï¼š' + error.message);
            }
        });

        // å¤„ç†å›è½¦é”®å‘é€
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        document.getElementById('createModal').addEventListener('click', (e) => {
            if (e.target.id === 'createModal') {
                closeCreateModal();
            }
        });
    </script>
